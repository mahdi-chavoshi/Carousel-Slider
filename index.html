<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide bg-cyan">slide-1</div>
            <div class="slide bg-gold">slide-2</div>
            <div class="slide bg-lime">slide-3</div>
            <div class="slide bg-red">slide-4</div>
            <div class="slide bg-orange">slide-5</div>
        </div>
        <div class="controls">
            <div class="per" onclick="left()">left</div>
            <div class="nxt" onclick="right()">right</div>
        </div>
        <div class="nav-dots">
            <div class="dot" onclick="go(0)"></div>
            <div class="dot" onclick="go(1)"></div>
            <div class="dot" onclick="go(2)"></div>
            <div class="dot" onclick="go(3)"></div>
            <div class="dot" onclick="go(4)"></div>
        </div>
    </div>
</body>
</html>
<script src="scripts.js"></script>
